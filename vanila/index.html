<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelita Sriwijaya</title>
    <link rel="icon" href="assets/image/logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Logo & Title -->
            <div class="flex items-center space-x-4">
                <img src="assets/image/logo.png" alt="Pelita Sriwijaya Logo" class="h-12 w-auto">
                <h1 class="text-2xl md:text-3xl font-bold text-blue-800">Pelita Sriwijaya</h1>
            </div>

            <!-- Desktop Navbar -->
            <nav class="hidden md:block">
                <ul class="flex space-x-6 text-lg font-medium">
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-200">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-200">About</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-200">Services</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-200">Contact</a></li>
                </ul>
            </nav>

            <!-- Hamburger Icon (Mobile) -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <!-- Hamburger icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <ul class="flex flex-col space-y-2 text-base font-medium">
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600">About</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Services</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Toggle Script -->
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>

</html>
